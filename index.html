<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game&Watch</title>
</head>
<body>
    <div class="container">

<!-- Parte superior izquierda Logo -->
        
        <div class="box leftup">
            <div class="logo">GAME & WATCH</div>
        </div>

<!-- Parte central pantalla y marco central -->

        <div class="box pantalla">
            <div id="marco">
                <div id="supermario">SUPER MARIO BROS</div>
                <div id="pantalla1">
                    <img id="fondomario" src="./img/Fondo mario.jpeg" alt="">
                </div>
                <div id="nintendo">NINTENDO</div>
            </div>
        </div>

<!-- Parte superior derecha Botoncitos -->

        <div class="box rightup">
            <div class="miniboton1">
                <div class="minigame"></div>
            </div>
            <div class="miniletra">GAME</div>
            <div class="miniboton1">
                <div class="minigame"></div>
            </div>
            <div class="miniletra">TIME</div>
            <div class="miniboton1">
                <div class="minigame"></div>
            </div>
            <div class="miniletra">PAUSE/SET</div>
        </div>

        <!-- Parte inferior izq cruceta -->

        <div class="box leftdown">
            <img src="./img/3.png" alt="">
        </div>

<!-- Parte inferior derecha botones A y B -->

        <div class="box rightdown">
                <div id="botonesab">
                    <div class="botona">
                        <div class="botona1"></div>
                    </div>
                    <div class="botona">
                        <div class="botona1"></div>
                    </div>
                </div>
                <div id="letrasab">
                    <div class="letrab">B</div>
                    <div class="letraa">A</div>
                </div>
        </div>
    </div>
</body>
</html>
